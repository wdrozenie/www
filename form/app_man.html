<!-- POST method -->
<form class="fade-in">
    <input type="hidden" name="method" value="POST">


    <span>
        Command in <code>Sourcecode</code> on <code>Server</code>
    </span>

    <fieldset>
        <label for="command">
            Command:
        </label>
        <button class="del_command del_button">-</button>

        <select name="command" id="command" class="add_list">
            <option value="">...</option>
            <option value="install">install</option>
            <option value="update">update</option>
            <option value="remove">remove</option>
            <option value="start">start</option>
            <option value="stop">stop</option>
            <option value="status">status</option>
        </select>
        <input type="text" name="add_command" id="add_command" class="add_input" value="">
        <button class="add_command add_button">+</button>
    </fieldset>

    <span>
        Infrastructure <code>Server</code> + <code>Domain</code>
    </span>

    <fieldset>
        <label for="domain">
            Domain:
        </label>
        <button class="del_domain del_button">-</button>

        <select name="domain" id="domain" class="add_list">
<!--            <option value="">...</option>-->
            <option value="test.goethe.pl">test.goethe.pl</option>
        </select>
        <input type="text" name="add_domain" id="add_domain" class="add_input" value="">
        <button class="add_domain add_button">+</button>
    </fieldset>

    <p>
    <fieldset>
        <input type="submit" name="submit" class="submit" value="Run">
    </fieldset>
    </p>

</form>
