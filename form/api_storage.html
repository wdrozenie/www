<!-- POST method -->
<form class="fade-in">

    <input type="hidden" name="method" value="POST">

    <h2>Sourcecode</h2>

    <span>
        Select <code>frontend</code> or/and <code>backend</code> or/and <code>database</code> which should be executed on environment.
    </span>

    <fieldset>
        <label for="storage_code">API storage sourcecode, github: organisation/repository</label>
        <br>
        <button class="del_storage_code del_button">-</button>

        <select name="storage_code" id="storage_code" class="add_list">
            <option value="goethe-pl/app">goethe-pl/app</option>
        </select>
        <input type="text" name="add_storage_code" id="add_storage_code" class="add_input" value="">

        <button class="add_storage_code add_button">+</button>
    </fieldset>


    <fieldset>
        <label for="storage_data">API storage data, github: organisation/repository</label>
        <br>
        <button class="del_storage_data del_button">-</button>

        <select name="storage_data" id="storage_data" class="add_list">
            <option value="goethe-pl/app">goethe-pl/app</option>
        </select>
        <input type="text" name="add_storage_data" id="add_storage_data" class="add_input" value="">

        <button class="add_storage_data add_button">+</button>
    </fieldset>

    <!--        <label for="code">code</label>-->
    <textarea name="code"
              id="code"
              class="code"
              style="display: none"
              autofocus></textarea>

    <h2>Environment</h2>

    <span>
        Select <code>database Service</code> for <code>storage data</code>
    </span>

    <fieldset>
        <label for="storage_engine">Storage Engine</label>
        <br>
        <button class="del_storage_engine del_button">-</button>

        <select name="storage_engine" id="storage_engine" class="add_list">
            <option value="nginx">DB Server: MySQL</option>
            <option value="nginx">DB Server: PostgreSQL</option>
            <option value="nginx">DB Server: Oracle</option>
        </select>
        <input type="text" name="add_storage_engine" id="add_storage_engine" class="add_input" value="">
        <button class="add_storage_engine add_button">+</button>
    </fieldset>


    <fieldset>
        <label for="storage_backup">Storage backup</label>
        <br>
        <button class="del_storage_backup del_button">-</button>

        <select name="storage_backup" id="storage_backup" class="add_list">
            <option value="nginx">local: dump</option>
            <option value="nginx">Server: rsync</option>
            <option value="nginx">Server: ftp</option>
            <option value="nginx">Server: ssh</option>
        </select>
        <input type="text" name="add_storage_backup" id="add_storage_backup" class="add_input" value="">
        <button class="add_storage_backup add_button">+</button>
    </fieldset>

    <h2>Infrastructure</h2>

    <span>
        Connect to environment on  <code>Server</code> to <code>internet domain</code>
    </span>

    <fieldset>
        <label for="domain">Domain</label>
        <br>
        <button class="del_domain del_button">-</button>

        <select name="domain" id="domain" class="add_list">
            <option value="2.faas.ovh">2.faas.ovh</option>
        </select>
        <input type="text" name="add_domain" id="add_domain" class="add_input" value="">
        <button class="add_domain add_button">+</button>
    </fieldset>


    <fieldset>
        <label for="ip">IP Server</label>
        <br>
        <button class="del_ip del_button">-</button>

        <select name="ip" id="ip" class="add_list">
            <option value="212.227.200.232">212.227.200.232</option>
        </select>
        <input type="text" name="add_ip" id="add_ip" class="add_input" value="">
        <button class="add_ip add_button">+</button>
    </fieldset>

    <fieldset class="last">
        <input type="submit" name="submit" class="submit" value="Run">
    </fieldset>

</form>
